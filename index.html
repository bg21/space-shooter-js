<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
<!-- Menu Principal -->
<div id="mainMenu" class="menu">
    <div class="menu-content">
        <h1>Space Shooter Game</h1>
        <button id="startGameButton" class="menu-button">Iniciar</button>
        <button id="viewScoreButton" class="menu-button">Ver Score</button>
        <button id="exitButton" class="menu-button">Exit</button>
    </div>
</div>

    <!-- Modal de Game Over -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Sua pontuação: <span id="finalScore">0</span></p>
            <button id="restartButton">Tentar Novamente</button>
        </div>
    </div>
    
    
    <canvas id="gameCanvas">
    </canvas>
    <audio id="backgroundMusic" src="sounds/fundo.ogg" loop></audio>

    
    <script src="js/script.js"></script>
</body>

</html>
